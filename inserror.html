<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .error-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }

  .error-icon {
    font-size: 80px;
    color: #e74c3c;
    margin-bottom: 20px;
  }

  .error-heading {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .error-message {
    font-size: 18px;
    color: #777;
    margin-bottom: 20px;
  }

  .back-link {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>
<title>Error: Insufficient Balance</title>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">‚ùå</div>
    <div class="error-heading">Insufficient Balance</div>
    <div class="error-message">Sorry, the source account does not have enough balance for this transaction.</div>
    <a href="account.jsp" class="back-link">Go back to previous page</a>
  </div>
</body>
</html>
